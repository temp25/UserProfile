server:
  port: 2573

spring:
  output:
    ansi:
      enabled: always
  jpa:
    hibernate.ddl-auto: none
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        type: trace
        show_sql: true
        use_sql_comments: true
        format_sql: true
  datasource:
    url: ${MYSQL_DATASOURCE_URL}
    username: ${MYSQL_DATASOURCE_USERNAME}
    password: ${MYSQL_DATASOURCE_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver

