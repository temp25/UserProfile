<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Password reset status for Paddyseedexpert user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	table td {
    		vertical-align: top;
    		border: solid 1px #888;
    		padding: 10px;
    	}
    </style>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/image/favicon.ico}" />
</head>

<body>

	<h2>Oops!!! Error occurred in accessing the resource</h2>

	<table>
		<tr>
			<td>Date</td>
			<td th:text="${timestamp}" />
		</tr>
		<tr>
			<td>Path</td>
			<td th:text="${path}" />
		</tr>
		<tr>
			<td>Error</td>
			<td th:text="${error}" />
		</tr>
		<tr>
			<td>Status</td>
			<td th:text="${status}" />
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${message}" />
		</tr>
		<tr>
			<td>Exception</td>
			<td th:text="${exception}" />
		</tr>
		<tr>
			<td>Trace</td>
			<td>
				<pre th:text="${trace}"></pre>
			</td>
		</tr>
	</table>

</body>

</html>
